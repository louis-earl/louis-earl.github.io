<div class="layout">
    <div class="layout__fixed">
        <div class="headline">
            <div class="headline__title">
                <a class="button secondary" routerLink="/">
                    <span class="material-icons-round">
                        arrow_back
                    </span>
                    <span>Home</span>
                </a>
                <h2>{{ projectTitle$ | async }}</h2>
            </div>
            <h2 class="headline__subtitle">{{ projectSubtitle$ | async }}</h2>
        </div>

        <app-project-gallary></app-project-gallary>
    </div>
    <div class="layout__scroll">
        <router-outlet></router-outlet>
        <div class="up-next">
            <div class="up-next__content">
                <span class="up-next__kicker">But wait, there's more!</span>
                <a [href]="'projects/' + (upNext$ | async)?.route" class="up-next__logline">
                    {{ (upNext$ | async)?.logline }}
                    <span class="material-icons-round">
                        arrow_forward
                    </span>
                </a>
            </div>
            <img 
                class="up-next__image"
                [src]="'../../assets/images/' + (upNext$ | async)?.heroImage"
            />
        </div>
    </div>
</div>

<app-contact></app-contact>
