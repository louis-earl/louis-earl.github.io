<div class="chip-container">
    <button (click)="selectCategory(null)" [class.selected]="!selectedCategory" class="button secondary chip">
        All
    </button>
    @for (category of projectCategories; track $index) {
    <button (click)="selectCategory(category)" [class.selected]="category === selectedCategory" class="button secondary chip">
        {{ category }}
    </button>
    }
</div>
